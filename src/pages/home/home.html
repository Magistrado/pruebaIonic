<!--

La vista principal será una vista de promociones en la que se pueda mostrar las promociones que tenemos en nuestra tienda. Esto será una serie de cuadrados con fotos.

 -->


<ion-menu [content]="contenido">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item (click)="openPromociones()">
        Principal
      </button>
      <button ion-item (click)="openRecordatorios()">
        Recordatorios
      </button>
    </ion-list>
  </ion-content>
</ion-menu>



<ion-header>
  <ion-navbar #contenido>
    <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>
      Kr@to
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Bienvenido a Kr@to</h2>
    <p>Use el menu en la parte superior derecha para usar la aplicación</p>
</ion-content>
